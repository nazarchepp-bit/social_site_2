{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
  <h1>Log-in</h1>
  if you don't have an account
  <a href="{% url "register" %}">register here</a>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="log in"></p>
  </form>
{% endblock %}
